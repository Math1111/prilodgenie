    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Анимация при скролле
        const animateOnScroll = function() {
            const elements = document.querySelectorAll('.project-card, .skill-category, .contact-form');
            elements.forEach(element => {
                const elementPosition = element.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.2;

                if (elementPosition < screenPosition) {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }
            });
        };

        const animatedElements = document.querySelectorAll('.project-card, .skill-category, .contact-form');
        animatedElements.forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'all 0.6s ease';
        });

        window.addEventListener('scroll', animateOnScroll);
        animateOnScroll();

        // Плавный скролл якорей
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Анимация кнопок
        const buttons = document.querySelectorAll('.btn-primary, .btn-outline');
        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Гусь следует за курсором
        <script>
// Исправленный код для гуся
document.addEventListener('DOMContentLoaded', function() {
    const goose = document.getElementById('goose');
    if (!goose) return; // Проверка что гусь существует

    let posX = 0, posY = 0;
    let mouseX = 0, mouseY = 0;

    // Следим за курсором
    document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    function updateGoosePosition() {
        // Плавное движение
        posX += (mouseX - posX) * 0.1;
        posY += (mouseY - posY) * 0.1;

        // Применяем позицию
        goose.style.left = posX + 'px';
        goose.style.top = posY + 'px';

        // Поворот в сторону движения
        goose.style.transform = `scaleX(${mouseX < posX ? -1 : 1})`;

        requestAnimationFrame(updateGoosePosition);
    }

    // Настройки гуся
    goose.style.position = 'fixed';
    goose.style.pointerEvents = 'none';
    goose.style.width = '45px';
    goose.style.zIndex = '9999';

    updateGoosePosition(); // Запускаем анимацию
});
</script>
    </script>
    <script>
document.addEventListener('DOMContentLoaded', function () {
  const bird = document.getElementById('bird');
  let x = -100;
  let y = 100;
  let angle = 0;

  function fly() {
    x += 2;
    y = 100 + 50 * Math.sin(angle);
    angle += 0.05;

    if (x > window.innerWidth + 100) x = -100;

    bird.style.transform = translate(${x}px, ${y}px);
    requestAnimationFrame(fly);
  }

  fly();
});
</script>

<script>
// Силуэты звёздных кораблей вдали
function createStarDestroyer() {
    const ship = document.createElement('div');
    ship.className = 'star-destroyer';  // Добавляем класс для стилей
    ship.style.top = Math.random() * 80 + 10 + '%';
    document.body.appendChild(ship);

    let posX = -200;
    const fly = () => {
        posX += 0.5;
        ship.style.left = posX + 'px';
        if (posX > window.innerWidth + 200) {
            ship.remove();
        } else {
            requestAnimationFrame(fly);
        }
    };
    fly();
}

// Раз в 30 секунд появляется звёздный разрушитель
setInterval(createStarDestroyer, 30000);

// Первый корабль появляется через 5 сек после загрузки
setTimeout(createStarDestroyer, 5000);
</script>
